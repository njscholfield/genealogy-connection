<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
    <title>Login | Geneaology Connection</title>
  </head>
  <body>
    {% include navbar.html %}
    <div class="jumbotron">
      <div class="container">
        <h1>Login</h1>
      </div>
    </div>
    <div class="container">
      <h4 class="text-danger"><em>This login page is no longer functional</em></h4>
      <form action="/login/" disabled>
        <legend>Login</legend>
        <fieldset>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="username" name="username" autocomplete="username" required="true" disabled>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="password" name="password" autocomplete="current-password" required="true" disabled>
          </div>
        </fieldset>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" disabled>Submit</button>
          <button type="reset" class="btn btn-default">Clear</button>
        </div>
      </form>
    </div>
    {% include scripts.html %}
  </body>
</html>
